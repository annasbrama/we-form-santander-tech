<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Form - Ada Tech+</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

</head>

<body>
    <div class="content">
        <aside>
            <img src="assets/hero.svg" alt="">
            <h1><span>We</span> Form</h1>
        </aside>
        <main>
            <h2><a href="/index.html">
                    <span class="material-symbols-outlined">
                        arrow_back_ios
                    </span></a>
                Nova <span>entidade</span>
            </h2>

            <form>
                <label for="input-name">nome</label>
                <input type="text" id="input-name">

             <div class="select-input">
                <label for="input-field">campo de atuação</label>
                <select type="text" id="input-field">
                    <option value=""></option>
                    <option value="abrigo">Abrigo de animais</option>
                </select>
             </div>

              <div class="points">
                <label for="input-points">pontos de coleta</label>
                <input type="text" id="input-points"> 
                <button>
                    <span class="material-symbols-outlined">
                        add_circle
                    </span>
                </button>
              </div>
            </form>

            <div class="actions">
                <a href="">Cadastrar</a>
            </div>
        </main>
    </div>
</body>

</html>
